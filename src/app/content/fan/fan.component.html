<div style="padding: 2rem">
  <p>
    Fan Status: @if (status.fanOn == 1) { On } @else if (status.fanOn == 0) {
    Off } @else { Crunching together latest data... }
  </p>
  <img src="../../../assets/fan.png" [ngClass]="currentFanClasses" />
  <div>
    <mat-slide-toggle
      [checked]="isOn"
      (change)="setFan($event)"
    ></mat-slide-toggle>
  </div>
</div>
